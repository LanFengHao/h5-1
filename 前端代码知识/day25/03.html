<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>bind方法传递参数</title>
  </head>
  <body>
    <script type="text/javascript">
      function fn() {
        console.log("参数的总个数：" + arguments.length);
        for (var i = 0; i < arguments.length; i++) {
          console.log(arguments[i]);
        };
      };

      var newFn = fn.bind(this,2,5,25,'d');
      newFn(1215,552.55,'ij','komo')
    </script>
  </body>
</html>
