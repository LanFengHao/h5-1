<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>元素的替换</title>
  </head>
  <body>

    <div class="one">
      <li>11111</li>
      <li>11111</li>
      <li>11111</li>
    </div>


    <script src="./js/jquery-3.0.0.min.js" charset="utf-8"></script>
    <script type="text/javascript">
        $(document).ready(function(){
          $(".one li").replaceWith("<h2>和Jgkjhgkjkj</h2>");//用提供的内容替换集合中所有匹配的元素并且返回被删除元素的集合。
        });
    </script>

  </body>
</html>
